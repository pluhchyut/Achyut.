<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achyut</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typeit/8.7.1/index.umd.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            min-height: 100vh;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            background-image: url('homepage.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Center Content Area - positioned over the circle in the image */
        .center-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .interaction-area {
            width: 350px;
            height: 450px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Name overlay box */
          .name-box {
            background: #110F1A;
            padding: 10px 180px 10px 80px;
            border-radius: 8px;
            position: absolute;
            top: 50%;
            right: -50px;
            transform: translateY(-50%);
            z-index: 15;
            min-width: 700px;
        }

        .name-text {
            color: white;
            font-size: 2.5rem;
            letter-spacing: 24px;
            font-weight: 200;
            text-transform: uppercase;
            text-align: right;
            font-family: 'Helvetica Neue', 'Arial', sans-serif;
        }

        /* Navigation Dots Container */
        .nav-dots-container {
            position: fixed;
            left: 30px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 30;
            background: rgba(20, 25, 35, 0.85);
            backdrop-filter: blur(15px);
            padding: 25px 15px;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        /* Navigation Dots */
        .nav-dot {
            position: relative;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 20;
            margin: 20px 0;
        }

        .nav-item {
            position: relative;
            display: flex;
            align-items: center;
        }

        .nav-dot:hover {
            transform: scale(1.4);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }

        /* Position dots on left side of circle */
        .dot-1 {
            margin-top: 0;
            margin-bottom: 20px;
        }

        .dot-2, .dot-3 {
            margin: 20px 0;
        }

        .dot-4 {
            margin-top: 20px;
            margin-bottom: 0;
        }

        /* Navigation popup */
        .nav-popup {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: all 0.7s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 25;
        }

        .nav-dot:hover + .nav-popup {
            opacity: 1;
            pointer-events: all;
            left: 10px;
        }

        .nav-popup:hover {
            opacity: 1;
            pointer-events: all;
            left: 10px;
        }

        .connector {
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.2));
            transition: width 0.7s cubic-bezier(0.34, 1.56, 0.64, 1);
            margin-top: -1px;
        }

        .nav-dot:hover + .nav-popup .connector,
        .nav-popup:hover .connector {
            width: 100px;
        }

        .nav-label {
            background: rgba(30, 35, 45, 0.95);
            padding: 12px 24px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            white-space: nowrap;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .nav-label a {
            color: #ffffff;
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 500;
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }

        .nav-label:hover {
            background: rgba(40, 45, 55, 1);
            transform: translateX(5px) scale(1.05);
            border-color: rgba(255, 255, 255, 0.2);
        }

        /* Social Media Icons */
        .social-icons {
            position: absolute;
            bottom: -80px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 20;
        }

        .social-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: transparent;
            text-decoration: none;
        }

        .social-icon:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.2);
        }

        .social-icon svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .social-icon.github:hover {
            border-color: white;
        }

        .social-icon.facebook:hover {
            border-color: #1877f2;
        }

        .social-icon.twitter:hover {
            border-color: #1da1f2;
        }

        .social-icon.instagram:hover {
            border-color: #e1306c;
        }

        .social-icon.pinterest:hover {
            border-color: #e60023;
        }

        @media (max-width: 768px) {
            .interaction-area {
                width: 240px;
                height: 240px;
            }
        }
    </style>
</head>
